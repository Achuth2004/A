<html>
<head>
    <title>Form inputs</title>
</head>
<body>
<form>
<fieldset>
    <label>Enter the Name:</label><input type="text" name=name><br>
    <label>Enter the password:</label><input type="password" name=pass><br>
    <label>Choose gender:</label>
    <input type="radio" name=gender>Male</input>
    <input type="radio" name=gender>female</input>
    <input type="radio" name=gender>others</input><br>
    <label>check subjects:</label>
    <input type="checkbox" name=eng>English</input>
    <input type="checkbox" name=math>Maths</input>
    <input type="checkbox" name=san>Sanskrit</input><br>
    <label>Select Board:</label>
    <select name="board">
        <option>State</option>
        <option>CBSC</option>
        <option>ICSC</option>
    </select>
    <label>Enter Feedback:</label><input type="textarea" name="fb"></br>
    <input type="submit"/>
    <input type="button" value="Login"/>
    <input type="reset"/>
</fieldset>
</form>
</body>
</html>
